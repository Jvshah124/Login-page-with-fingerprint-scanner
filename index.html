<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Login page with fingerprint</title>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h1>Login</h1>
        <input class="user" type="email" placeholder="Enter Username" />
        <input
          class="pass"
          type="password"
          value="Password"
          placeholder="Enter Password"
        />
        <div class="fingerprint-scanner">
          <div class="scanner-circle"></div>
          <div class="scanner-line"></div>
        </div>
        <button id="login-button">Scan Fingerprint</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
